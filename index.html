<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh My Food</title>
  <script src="https://kit.fontawesome.com/b142fb34af.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="./assets/logo/ohmyfood.png" alt="ohmyfood logo">
  </header>
  <section class="book-menu">
    <h3>Paris, Belleville</h3>
    <h1>Book the menu you like</h1>
    <p>Discover top-of-the-art restaurants we picked for you</p>
    
    <button>Explore our restaurants</button>
  </section>
  <section class="how-works">
    <h2>How it works</h2>
    <div class="choose"><i class="fa-solid fa-mobile-screen"></i>Choose a restaurant
    </div>++
    <div class="create"><i class="fa-solid fa-list"></i>Create your menu
    </div>
    <div class="go"><i class="fa-solid fa-store"></i>Go enjoy it at the restaurant
    </div>
  </section>
  <section>
    <h2>Restaurants</h2>
    <figure>
      <img src="./assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="The full palette New York">
      <figcaption>The Full Palette New York <i class="fa-regular fa-heart"></i>
      </figcaption>
    </figure>
    <figure>
      <img src="./assets/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="The Enchanted Plate New York">
      <figcaption>The Enchanted Plate New York <i class="fa-regular fa-heart"></i>
      </figcaption>
    </figure>
    <figure>
      <img src="./assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Bastille New York">
      <figcaption>Bastille New York <i class="fa-regular fa-heart"></i>
      </figcaption>
    </figure>
    <figure>
      <img src="./assets/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le Gourmand New York">
      <figcaption>Le Gourmand New York <i class="fa-regular fa-heart"></i>
      </figcaption>
    </figure>
  </section>
  <footer> 
    <img src="./assets/logo/ohmyfood.png" alt="">
    <ul>
      <li><i class="fa-solid fa-utensils"></i>Suggest a restaurant</li>
      <li><i class="fa-solid fa-handshake-angle"></i>Become a partner</li>
      <li>Legal</li>
      <li>Contact</li>
    </ul>
  </footer>
</body>
</html>
