<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh My Food Homepage</title>
  <script src="https://kit.fontawesome.com/b142fb34af.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="./assets/logo/ohmyfood.png" alt="ohmyfood logo">
  </header>
  <nav class="nav-container">
  <section class="book-menu">
    <div class="paris-text">
    <i class="fa-solid fa-location-dot"></i>
    <h3>Paris, Belleville</h3>
    </div>
    <h1>Book the menu you like</h1>
    <p>Discover top-of-the-art restaurants we picked for you</p>
    
    <button>Explore our restaurants</button>
  </section>
  <section class="how-works">
    <h2>How it works</h2>
    <article class="how-works-steps">
    <div class="choose">
      <div class="number">1</div>
        <i class="fa-solid fa-mobile-screen"></i>
          <p>Choose a restaurant</p>
      </div>
    <div class="create">
      <div class="number">2</div>
        <i class="fa-solid fa-list"></i>
          <p> Create your menu</p>
      </div>
    <div class="go">
      <div class="number">3</div>
        <i class="fa-solid fa-store"></i>
          <p>Go enjoy it at the restaurant</p>
      </div>
    </article>
  </section>
</nav>
  <section class="restaurants-container">
    <h2>Restaurants</h2>
    <div class="restaurants-cards">
    <article>
    <figure>
      <img src="./assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="The full palette New York">
      <div class="new">
        New
      </div>
      <figcaption>
        <div class="figcaption-text">
        <h3>The Full Palette</h3> <p>New York</p> 
      </div>
      <div class="heart-container"><i class="regular-heart fa-regular fa-heart fa-2xl"></i>
        <i class="solid-heart fa-solid fa-heart fa-2xl"></i>
      </div>
    </figcaption>
    </figure>
  </article>
  <article>
    <figure>
      <img src="./assets/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="The Enchanted Plate New York">
      <div class="new">
        New
      </div>
      <figcaption>
        <div class="figcaption-text">
          <h3>The Enchanted Plate</h3>
          <p>New York</p> 
        </div>
        <div class="heart-container">
          <i class="regular-heart fa-regular fa-heart fa-2xl"></i>
          <i class="solid-heart fa-solid fa-heart fa-2xl"></i>
        </div>
      </figcaption>
    </figure>
  </article>
  <article>
    <figure>
      <img src="./assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Bastille New York">
      
      <figcaption>
        <div class="figcaption-text">
          <a href="restaurant.html" target="_blank"><h3>Bastille</h3> </a>
          <p>New York</p>
        </div>
        <div class="heart-container">
          <i class="regular-heart fa-regular fa-heart fa-2xl"></i>
          <i class="solid-heart fa-solid fa-heart fa-2xl"></i>
        </div>
       </figcaption>
    </figure>
  </article>
  <article>
    <figure>
      <img src="./assets/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le Gourmand New York">
      
      <figcaption>
        <div class="figcaption-text">
          <h3>Le Gourmand </h3>
          <p>New York</p>
        </div>
         <div class="heart-container">
            <i class="regular-heart fa-regular fa-heart fa-2xl"></i>
            <i class="solid-heart fa-solid fa-heart fa-2xl"></i>
          </div>
       </figcaption>
    </figure>
  </article>
</div>
  </section>
  <footer> 
    <p class="footer-title">ohmyfood</p>
    <ul>
      <div class="icons-footer">
        <li><i class="fa-solid fa-utensils"></i><p>Suggest a restaurant</p></li>
      </div>
      <div class="icons-footer">
        <li><i class="fa-solid fa-handshake-angle"></i><p>Become a partner</p></li>
      </div>
      <li><p>Legal</p></li>
      <li> <p>Contact</p></li>
    </ul>
  </footer>
</body>
</html>
